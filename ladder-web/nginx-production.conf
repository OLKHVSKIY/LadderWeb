upstream backend {
    server localhost:8000;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 10M;

    # Корневая директория для фронтенда
    root /var/www/ladder-web/frontend/public;
    index index.html;

    # Статические файлы (CSS, JS, изображения, шрифты) - ВАЖНО: должен быть первым!
    location /assets/ {
        alias /var/www/ladder-web/frontend/public/assets/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Backend API - должен быть до общего location /
    location /api {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для долгих запросов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket support (если нужно)
    location /ws {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Главная страница - перенаправляем на tasks.html
    location = / {
        return 302 /tasks.html;
    }

    # HTML файлы - обслуживаем напрямую
    location ~ \.html$ {
        try_files $uri =404;
    }

    # Остальные запросы (без расширения) - пробуем найти HTML файл
    location / {
        try_files $uri $uri.html $uri/ =404;
    }


    # Запрещаем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

